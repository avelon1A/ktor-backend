name: Build Docker Image and Retrieve Artifact

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t testcoverage:latest .
          docker images

      - name: Copy JAR artifact
        run: |
          echo "Checking if JAR file exists..."
          mkdir -p $GITHUB_WORKSPACE/artifacts
          ls build/libs
          cp build/libs/testcoverage-all.jar $GITHUB_WORKSPACE/artifacts/
          ls $GITHUB_WORKSPACE/artifacts

      - name: Upload artifact (JAR file)
        uses: actions/upload-artifact@v3
        with:
          name: testcoverage-jar
          path: $GITHUB_WORKSPACE/artifacts/testcoverage-all.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          echo "Pushing Docker image to Docker Hub..."
          docker tag testcoverage:latest ${{ secrets.DOCKER_USERNAME }}/testcoverage:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/testcoverage:latest
